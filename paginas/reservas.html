<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas | StadiumsTours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>

<body>

    <header class="header">
        <a href="../index.html">
            <img class="logo" src="../assets/logo.jpg" alt="">
        </a>
        <nav class="navbar">
            <a href="../index.html">Inicio</a>
            <a href="../paginas/quienessomos.html">Quienes Somos</a>
            <a href="../paginas/cotizaciones.html">Cotizaciones</a>
            <a href="../paginas/clubes.html">Clubes</a>
            <a href="../paginas/reservas.html">Reservar</a>
        </nav>
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    </header>



    <main class="contenedor_reserva">
        <div class="div3">
          <img src="../assets/estadioreserva.png">
        </div>
        <div id="verticle-line">  
        </div>
        <form>
          <div class="div4">
            <h2>Contacto</h2>  
                <div class="info2">
                      <div class="inputs-boxes">    
                          <div class="input-Box">
                              <span>Elije tu tour...</span>
                              <select id="inputState" class="form-select">
                              <option>Tour Completo</option>
                              <option>Tour Grandes</option>
                              <option>Tour La Plata</option>
                              </select>
                          </div>
                          <div class="input-Box">
                              <span>Elige una fecha</span>
                              <input type="date" required="required">
                          </div>
                          <div class="input-Box">
                              <span>Elige un horario</span>
                              <input type="time" required="required">
                          </div>
                          <div class="input-Box">
                              <span>Cantidad de personas</span>
                              <input type="number" required="required">
                          </div>
                          <div class="input-Box">
                              <span>Nombre</span>
                              <input type="text" placeholder="Nombre" required="required">
                          </div>
                          <div class="input-Box">
                              <span>Apellido</span>
                              <input type="text" placeholder="Apellido" required="required">
                          </div>
                          <div class="input-Box">
                              <span>Email</span>
                              <input type="text" placeholder="Email" required="required">
                          </div>
                      </div>
                  </div>
                  <div class="info3">
                      <div class="input-Box">
                          <span>Mensaje</span>
                          <textarea placeholder="Dejanos tu Mensaje" required="required"></textarea>
                      </div>
                  </div>
                  <div class="input-Box2">
                    <input type="submit" value="Reservar">
                </div>
            </div>    
        </form>
      </main>





      <footer>
        <div class="estilos_footer01">
            <img class="logo1" src="../assets/logo.jpg" alt="logo">
        <div class="div-footer-botton">
            <button class="button-footer">
                <a href="https://www.instagram.com/stadiums_tours/" target="_blank"><img class="imagen_footer"
                        src="../assets/logo.ig.png" alt="" width="30"></a>
            </button>
            <button class="button-footer">
                <a href="https://www.facebook.com/profile.php?id=100087295809735&is_tour_dismissed=true" target="_blank"><img class="imagen_footer" src="../assets/logo.facebook.png" alt=""
                        width="30"></a>
            </button>
            <button class="button-footer">
                <a href="https://twitter.com/Stadiums_Tours" target="_blank"><img class="imagen_footer" src="../assets/logo.tw.png"
                        alt="" width="30"></a>
            </button>
        </div>
        </div>    
    </footer>
    


<script src="../js/script.js"></script>
